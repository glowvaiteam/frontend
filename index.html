    <script>
      (function () {
        try {
          var raw = localStorage.getItem('theme_pref');
          var applied = false;
          if (raw) {
            try {
              var obj = JSON.parse(raw);
              var age = Date.now() - (obj.ts || 0);
              var TWO_DAYS = 2 * 24 * 60 * 60 * 1000;
              if (age >= 0 && age <= TWO_DAYS && (obj.value === 'dark' || obj.value === 'light')) {
                if (obj.value === 'dark') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                applied = true;
              }
            } catch (e) {
              // parse error, fallthrough
            }
          }
          // If no valid stored pref, default to light (no dark class)
          if (!applied) {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
